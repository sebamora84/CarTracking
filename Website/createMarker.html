<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
		$("#submitbtn").click(function(event){
		    var timestamp = event.timeStamp;
			var date = new Date(timestamp*1000);
			var stringDate = date.toTimeString()
			var stringDateArray =stringDate.split(' ');
			var stringDate = stringDateArray[0];
			$("#timestamp").val(stringDate);
		});		
	});
</script>
	<body>

	<form action="createMarker.php" method="post">
		Id: <input type="text" name="id" value="1"><br>
		device id: <input type="text" name="device_id" value="1000"><br>
		unit id: <input type="text" name="unit_id" value="1000"><br>
		lat: <input type="text" name="lat" value="0"><br>
		lng: <input type="text" name="lng" value="0"><br>
		accuracy: <input type="text" name="accuracy" value="0"><br>
		type: <input type="text" name="type" value="move"><br>
		<input type="hidden" id="timestamp" name="timestamp">
		<input type="submit" id="submitbtn" value="Submit">
	</form>

	</body>
</html>
